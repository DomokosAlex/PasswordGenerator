<html lang="hu">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/style.css">

<body class="d-flex justify-content-center align-items-center flex-column" id="bod">

    <div id="overlay"></div>
    <div id="darkoverlay"></div>
    <div class="container my-5 text-center">
        
        <form>
            <header class="row text-center d-flex justify-content-center align-items-center">

                <h1><span class="border-bottom border-5 border-dark">Password Generator</span></h1>

                <div class="row">
                    <div class="col-sm-12 col-md-4">
                        <h2 class="mt-3">Háttérszín:</h2><input type="color" id="Color">

                    </div>

                    <div class="col-sm-12 col-md-4">
                        <h2 class="mt-3">Sötétités:</h2> <input type="range" id="Sot" min="0" max="10">

                    </div>

                    <div class="col-sm-12 col-md-4">
                        <h2 class="mt-3">Elmosódás:</h2> <input type="range" id="Elmos" min="0" max="25">

                    </div>
                </div>

                <main class="row mt-5 justify-content-center align-items-center">
                    <input type="text" id="kiir" readonly>

                    <label>Capital</label>
                    <input type="checkbox" id="nagy">

                    <label>Small Letters</label>
                    <input type="checkbox" id="kis">
                    <label>Number</label>
                    <input type="checkbox" id="szam">
                    <label>Special Character</label>
                    <input type="checkbox" id="spec">

                    <label>Must contain one of each category</label>
                    <input type="checkbox" id="atl1">

                    <input type="range" id="hossz" min="4" max="24">



                    <button class="btn btn-primary" id="general">hal</button>
                </main>




            </header>
           
        </form>
    </div>

    <div class="container-fluid d-flex justify-content-center align-items-center">
        <footer>
            p
        </footer>
    </div>

    <script src="js/back.js"></script>
    <script src="js/colorchanger.js"></script>

</body>

</html>
