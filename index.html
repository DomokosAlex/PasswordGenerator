<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancy Kod Generator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div id="overlay">
        <div id="darkoverlay">
            <div
                class="container d-flex justify-content-center align-items-center p-3 flex-column text-white my-5 border border-4 rounded">
                <header class="text-center">
                    <h1 class="mb-3">Password Generator</h1>
                    <i>
                        <h4 class="border-bottom border-2">
                            Generate passwords in seconds.
                        </h4>
                    </i>
                    <div class="row text-center g-3">
                        <div class="col-sm-12 col-md-4 p-4">
                            <h2 class="mt-3">Color:</h2>
                            <input type="color" id="Color" />
                        </div>

                        <div class="col-sm-12 col-md-4 p-4">
                            <h2 class="mt-3">Darkness:</h2>
                            <input type="range" id="Sot" min="0" max="10" />
                        </div>

                        <div class="col-sm-12 col-md-4 p-4">
                            <h2 class="mt-3">Blur:</h2>
                            <input type="range" id="Elmos" min="0" max="15" />
                        </div>
                    </div>
                </header>

                <main class="my-2 p-3 flex-grow-1">
                    <div class="w-100 h-50 text-center mb-4">
                        <input type="text" id="kiir" class="w-75 p-3 fs-4 text-center" readonly />
                    </div>
                    <div class="row fs-3 g-5 d-flex justify-content-center align-items-center">
                        <div class="col-md-2 col-sm-12 d-flex align-items-center justify-content-center">
                            <label class="m-2">Upper</label>
                            <input type="checkbox" class="checksize" id="nagybetuk" />
                        </div>
                        <div class="col-md-2 col-sm-12 d-flex align-items-center justify-content-center">
                            <label class="m-2">Lower</label>
                            <input type="checkbox" class="checksize" id="kisbetuk" />
                        </div>
                        <div class="col-md-3 col-sm-12 d-flex align-items-center justify-content-center">
                            <label class="m-2">Number</label>
                            <input type="checkbox" class="checksize" id="szamok" class="p-5" />
                        </div>
                        <div class="col-md-2 col-sm-12 d-flex align-items-center justify-content-center">
                            <label class="m-2">Special</label>
                            <input type="checkbox" class="checksize" id="specialkarakter" />
                        </div>
                        <div class="col-md-2 col-sm-12 d-flex align-items-center justify-content-center">
                            <label class="m-2">Min 1</label>
                            <input type="checkbox" id="min1" class="checksize">
                        </div>

                        <hr />
                    </div>
                    <div class="row fs-3 g-5 d-flex justify-content-center align-items-center">

                        <div class="col-md-10 d-flex justify-content-center align-items-center">
                            <input type="range" id="passlen" min="8" max="16">

                        </div>
                        <div class="col-md-2 d-flex justify-content-center align-items-center">
                            <input type="number" id="value" min="8" max="16">
                        </div>
                        <button class="btn btn-primary btn-lg" id="general">Generate</button>
                    </div>
                </main>
            </div>


            <footer class="container text-white text-center border-top border-2">
                <div class="row">
                    <div class="col-md-4">
                        <h3 class="mt-5">Contacts:</h3>
                        <p><a href="https://www.instagram.com/d.alexcz/profilecard/?igsh=cWk0MnQ5eWc1ZDBo"><i class="bi bi-instagram"></i> Instagram</a></p>
                        <p><a href="https://github.com/DomokosAlex"><i class="bi bi-github"></i> Github</a></p>
                        <p><a href="https://www.facebook.com/share/12Df3P822PQ/"><i class="bi bi-facebook"></i> Facebook</a></p>
                    </div>
                    <div class="col-md-4">
                        <h3 class="mt-5">Created by:</h3>
                        <p><i class="bi bi-code-slash"></i> Domokos Alex</p>
                        <p>Â© 2025 Domokos Alex. All rights reserved.</p>
                        <p>The site does <i>NOT</i> store the passwords.</p>
                    </div>
                    <div class="col-md-4">
                        <h3 class="mt-5">Important Sources:</h3>
                        <p><a href="https://www.beforepost.com/colors/triangle-pattern"><i class="bi bi-triangle-half"></i> Background</a></p>
                        <p><a href="https://getbootstrap.com/docs/5.3/getting-started/introduction/"><i class="bi bi-bootstrap"></i> Documentation</a></p>
                        <p><a href="https://fonts.google.com/"><i class="bi bi-file-font"></i> Google Fonts</a></p>
                    </div>
                </div>
            </footer>

        </div>
    </div>

    <script src="./js/colorchanger.js"></script>
    <script src="./js/back.js"></script>
</body>

</html>
